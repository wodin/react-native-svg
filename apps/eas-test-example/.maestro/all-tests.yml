appId: com.reactnativesvg.clippathtest
---
# Run all ClipPath tests in sequence

- launchApp
- assertVisible: "ClipPath Tests"

# Test 1: ClipPath Transform
- tapOn:
    id: "test-button-transform"
- waitForAnimationToEnd
- takeScreenshot: all-tests-transform

# Test 2: ClipPath Cache
- tapOn:
    id: "test-button-cache"
- waitForAnimationToEnd
- takeScreenshot: all-tests-cache-initial
- tapOn: "Switch to Right Circle"
- waitForAnimationToEnd
- takeScreenshot: all-tests-cache-toggled

# Test 3: ClipPath ClipRule
- scrollUntilVisible:
    element:
      id: "test-button-cliprule"
    direction: RIGHT
- tapOn:
    id: "test-button-cliprule"
- waitForAnimationToEnd
- takeScreenshot: all-tests-cliprule

# Test 4: Android Evenodd
- scrollUntilVisible:
    element:
      id: "test-button-android-evenodd"
    direction: RIGHT
- tapOn:
    id: "test-button-android-evenodd"
- waitForAnimationToEnd
- takeScreenshot: all-tests-android-evenodd
